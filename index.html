<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation for a smooth entry */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden bg-black m-0 p-0">

    <!-- Full Screen Image -->
    <img 
        src="https://picsum.photos/1920/1080" 
        alt="Full Screen Photograph" 
        class="w-full h-full object-cover animate-fade-in cursor-pointer"
        onclick="window.location.reload()"
        title="Click for new image"
    >

</body>
</html>
